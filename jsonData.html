<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user{
            background-color: blue;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id ="user-list">

    </div>
    <script>
         fetch('https://jsonplaceholder.typicode.com/users')
  .then(response => response.json())
  .then(data => showUsersName(data));
  function showUsersName(data){
      let lists = '';
      data.forEach(user => {
          lists = lists + `<div class="user">
            <h1>${user.name} </h2> 
                <p>${user.email}</p>
                    </div>`
          console.log(lists);
          
      });
      const ul = document.getElementById("user-list");
      ul.innerHTML = lists;
  }


    </script>
   
</body>
</html>
