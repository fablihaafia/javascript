<body>

    argument is array object.it use instead of without passing parameter within function.it's a dynamic process.
    <script>
        function addNumber() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                var element = arguments[i];
                sum = sum + element;

            }
            return sum;
        }
        var result = addNumber(2, 5, 6, 8, 10, 4);
        console.log(result);
    </script>
</body>
