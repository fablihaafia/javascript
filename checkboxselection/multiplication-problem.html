<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h2>Multiplication Problem:</h2>
    <p>
      1 * 1 = 1 <br />
      1 * 2 = 2 <br />
      1 * 3 = 3 <br />
    </p>

    <p>
      2 * 1 = 2 <br />
      2 * 2 = 4 <br />
      2 * 3 = 6 <br />
    </p>

    <script>
      generateMultiplicationForRange(1, 2);

      function multiplicationCalculation(multiplicationFor) {
        for (let i = 1; i <= 10; i++) {
          console.log(`${multiplicationFor} X ${i} = ${multiplicationFor * i}`);
        }
      }

      function generateMultiplicationForRange(start = 1, end = 10) {
        for (
          let multiplicationFor = start;
          multiplicationFor <= end;
          multiplicationFor++
        ) {
          multiplicationCalculation(multiplicationFor);
        }
      }

      //   Problem: Take a number, and make summation from 1 to that number and print it.
      var sum = 0;
      var number = 10;

      for (i = 1; i <= number; i++) {
        sum = sum + i;
      }
      console.log(sum);

    </script>
  </body>
</html>
