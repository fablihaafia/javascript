    <script>
 const first = 2;
 const two = "2";

 if(first == two){
     console.log("true");
 }
 else{

 }

if(first === two){
    console.log("true");
 }
 else{
    console.log("false");
 }
 //  output false buecause double ===  check the type and value



    </script>
