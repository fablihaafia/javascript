<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const ages = [12, 23, 45, 67, 90];
      const ages2 = [2, 3, 4, 6, 9];
      const allAge = [ages.concat(ages2)];

      // or
      const allAge = [...ages, ...ages2];
      console.log(`allAge`, allAge);

      const business = 650;
      const minister = 450;
      const sochib = 250;
      const maxValue = Math.max(business, minister, sochib);
      console.log(`maxValue`, maxValue);
      const takaPoisa = [450, 770, 900];
      const maximum = Math.max(takaPoisa);
      console.log(`maximum`, maximum);

      // funct cant break array
      // so apply threedots
      const maximumTwo = Math.max(...takaPoisa);

      console.log(`maximumtwo`, maximumTwo);
    </script>
  </body>
</html>
